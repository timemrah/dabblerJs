<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DabblerJs</title>

    <link rel="apple-touch-icon" href="../../resource/favicon-180x180.png" sizes="180x180">
    <link rel="icon" href="../../resource/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="../../resource/favicon-16x16.png" sizes="16x16" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <script type="text/javascript" src="../../dist/js/dabblerDom.js"></script>
</head>
<body>


<!-- VIEW -->

<div id="logo-wrapper">
    <img id="logo" src="../../resource/logo.png" />
    <h1>DabblerJs</h1>
    <p class="lead">A novice library</p>
</div>

<form id="calculator-form">
    <div class="line">
        <input class="form-control" name="num1" id="num1" type="number"/>
    </div>
    <div class="line">
        <input class="form-control" name="num2" id="num2" type="number"/>
    </div>
    <div class="line">
        <div id="result"></div>
    </div>

    <div id="button-wrapper">
        <button class="btn btn-primary" id="addition" name="submit-btn" value="addition">Addition</button>
        <button class="btn btn-warning" id="multiplication" name="submit-btn" value="multiplication">Multiplication</button>
    </div>


</form>
<!-- /VIEW -->


<script src="script.js"></script>
</body>
</html>
